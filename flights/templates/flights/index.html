{% extends "flights/layout.html" %}
{% block title %}

    index

{% endblock %}
{% block main %}

    <h1>Flight list</h1>
    <ul>
        {% for flight in flights %}

        <li><a href="{% url 'flights:flight' flight_id=flight.id %}">Flight {{ flight.id }}: From {{ flight.origin.city }} to {{ flight.destination.city }}</a></li>

        {% empty %}

        <li>No flight</li>

        {% endfor %}
    </ul>

{% endblock %}
